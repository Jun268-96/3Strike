<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼진아웃</title>
    <meta name="description" content="학생 경고 관리 프로그램 - 삼진아웃 시스템">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            background: #f7fafc;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .students-grid {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .student-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 170px;
            display: flex;
            flex-direction: column;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .student-card.warning-1::before { background: #f6e05e; }
        .student-card.warning-2::before { background: #ed8936; }
        .student-card.warning-3::before { background: #e53e3e; }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .student-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }
        
        .delete-icon {
            color: #e53e3e;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
            margin-left: 5px;
        }
        
        .delete-icon:hover {
            background-color: rgba(229, 62, 62, 0.1);
        }

        .warning-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .warning-count {
            font-size: 14px;
            color: #718096;
        }

        .warning-badge {
            background: #edf2f7;
            color: #4a5568;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .warning-badge.warning-1 { background: #fef3c7; color: #92400e; }
        .warning-badge.warning-2 { background: #fed7aa; color: #7c2d12; }
        .warning-badge.warning-3 { background: #fee2e2; color: #991b1b; }

        .button-group {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }

        .btn-warning {
            flex: 1;
            padding: 8px 5px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .btn-warning:hover {
            background: #3182ce;
        }

        .btn-reset {
            padding: 8px 5px;
            background: #a0aec0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            flex: 1;
        }

        .btn-reset:hover {
            background: #718096;
        }



        .stats-section {
            background: #edf2f7;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #4a5568;
        }

        .stat-label {
            color: #718096;
            font-size: 14px;
            margin-top: 5px;
        }

        .warning-log {
            margin-top: 10px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
            max-height: 100px;
            overflow-y: auto;
        }

        .log-entry {
            font-size: 12px;
            color: #718096;
            margin-bottom: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            input[type="text"] {
                width: 100%;
            }
            
            .student-card {
                max-width: calc(50% - 5px);
            }
        }
        
        @media (max-width: 480px) {
            .student-card {
                max-width: 100%;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 삼진아웃 오버레이 스타일 */
        .out-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(220, 38, 38, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 3rem;
            text-align: center;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }
        
        .out-overlay h2 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .out-overlay p {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        
        .close-overlay {
            background: white;
            color: #e53e3e;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-overlay:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* 탭 스타일 */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #718096;
            border-bottom: 3px solid transparent;
            margin-right: 10px;
        }
        
        .tab.active {
            color: #4a5568;
            border-bottom: 3px solid #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 통계 섹션 스타일 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .stat-title {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3748;
        }
        
        .stat-card.warnings {
            border-top: 5px solid #f6e05e;
        }
        
        .stat-card.outs {
            border-top: 5px solid #e53e3e;
        }
        
        /* 일괄 업로드 스타일 */
        .batch-upload-toggle {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            color: #4a5568;
        }
        
        .toggle-button:hover {
            background: #edf2f7;
        }
        
        .toggle-button i {
            transition: transform 0.3s ease;
        }
        
        .toggle-button.active i {
            transform: rotate(180deg);
        }
        
        .batch-upload {
            margin-top: 10px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
            display: none;
        }
        
        .batch-upload.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .batch-upload textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }
        
        .upload-info {
            font-size: 14px;
            color: #718096;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚾ 삼진아웃</h1>
        
        <!-- 탭 메뉴 -->
        <div class="tabs">
            <div class="tab active" data-tab="main">메인</div>
            <div class="tab" data-tab="stats">통계</div>
        </div>
        
        <!-- 메인 탭 콘텐츠 -->
        <div id="mainTab" class="tab-content active">
            <div id="studentsContainer" class="students-grid"></div>
            
            <div class="input-section" style="margin-top: 30px;">
                <div class="input-group">
                    <input type="text" id="studentName" placeholder="학생 이름 입력...">
                    <button onclick="addStudent()">학생 추가</button>
                </div>
                
                <!-- 일괄 업로드 토글 버튼 -->
                <div class="batch-upload-toggle">
                    <div class="toggle-button" id="batchToggleBtn" onclick="toggleBatchUpload()">
                        <span>일괄 업로드</span>
                        <i>▼</i>
                    </div>
                </div>
                
                <!-- 일괄 업로드 섹션 -->
                <div class="batch-upload" id="batchUploadSection">
                    <p class="upload-info">한 줄에 한 명씩 학생 이름을 입력하세요</p>
                    <textarea id="batchNames" placeholder="홍길동
김철수
이영희
..."></textarea>
                    <button onclick="batchUpload()">일괄 등록</button>
                </div>
                
                <!-- 초기화 버튼 -->
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button onclick="resetAllWarnings()" style="background: #ed8936;">당일 경고 초기화</button>
                </div>
            </div>
        </div>
        
        <!-- 통계 탭 콘텐츠 -->
        <div id="statsTab" class="tab-content">
            <h2 style="margin-bottom: 20px;">경고 통계</h2>
            <div style="margin-bottom: 20px;">
                <button onclick="resetStatistics()" style="background: #e53e3e;">통계 초기화</button>
            </div>
            <div class="stats-container">
                <div class="stat-card warnings">
                    <div class="stat-title">총 경고 횟수</div>
                    <div id="totalWarnings" class="stat-value">0</div>
                </div>
                <div class="stat-card outs">
                    <div class="stat-title">총 아웃 횟수</div>
                    <div id="totalOuts" class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">전체 학생</div>
                    <div id="totalStudents" class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">경고 받은 학생</div>
                    <div id="warningStudents" class="stat-value">0</div>
                </div>
            </div>
            
            <h3 style="margin: 30px 0 15px 0;">학생별 통계</h3>
            <div id="studentStatsContainer"></div>
        </div>
        

    </div>

    <!-- 삼진아웃 오버레이 -->
    <div class="out-overlay" id="outOverlay">
        <h2>⚠️ 삼진아웃! ⚠️</h2>
        <p id="outStudentName"></p>
        <button class="close-overlay" onclick="closeOutOverlay()">확인</button>
    </div>

    <script>
        // PWA 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    console.log('ServiceWorker 등록 성공:', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker 등록 실패:', err);
                });
            });
        }
        
        let students = [];
        let statistics = {
            totalWarnings: 0,
            totalOuts: 0,
            studentStats: {}
        };

        // 페이지 로드 시 저장된 데이터 불러오기
        window.onload = function() {
            try {
                const savedData = localStorage.getItem('students');
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    // 데이터 유효성 검증
                    if (Array.isArray(parsedData)) {
                        students = parsedData.filter(student => {
                            // 학생 객체 유효성 검증
                            return student && 
                                   typeof student.name === 'string' && 
                                   student.name.trim() !== '' &&
                                   typeof student.id !== 'undefined' &&
                                   typeof student.warnings === 'number';
                        });
                    } else {
                        console.warn('저장된 학생 데이터가 올바른 형식이 아닙니다. 초기화합니다.');
                        students = [];
                    }
                    renderStudents();
                }
            } catch (error) {
                console.error('학생 데이터 로드 중 오류 발생:', error);
                students = [];
                // 손상된 데이터 제거
                localStorage.removeItem('students');
            }
            
            try {
                const savedStats = localStorage.getItem('statistics');
                if (savedStats) {
                    const parsedStats = JSON.parse(savedStats);
                    // 통계 데이터 유효성 검증
                    if (parsedStats && 
                        typeof parsedStats.totalWarnings === 'number' &&
                        typeof parsedStats.totalOuts === 'number' &&
                        typeof parsedStats.studentStats === 'object') {
                        statistics = parsedStats;
                    } else {
                        console.warn('저장된 통계 데이터가 올바른 형식이 아닙니다. 초기화합니다.');
                        statistics = {
                            totalWarnings: 0,
                            totalOuts: 0,
                            studentStats: {}
                        };
                    }
                    updateStatsDisplay();
                }
            } catch (error) {
                console.error('통계 데이터 로드 중 오류 발생:', error);
                statistics = {
                    totalWarnings: 0,
                    totalOuts: 0,
                    studentStats: {}
                };
                localStorage.removeItem('statistics');
            }
            
            // 탭 이벤트 리스너 설정
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                    
                    tab.classList.add('active');
                    const tabName = tab.getAttribute('data-tab');
                    document.getElementById(tabName + 'Tab').classList.add('active');
                });
            });
        }

        // 학생 추가 함수
        function addStudent() {
            const nameInput = document.getElementById('studentName');
            const name = nameInput.value.trim();
            
            if (name === '' || typeof name !== 'string') {
                console.warn('잘못된 학생 이름:', name);
                return;
            }
            
            // 중복 확인
            if (students.some(s => s && s.name === name)) {
                alert(`'${name}'은(는) 이미 등록된 학생입니다.`);
                return;
            }
            
            const student = {
                id: Date.now(),
                name: name,
                warnings: 0
            };
            
            // 학생 객체 유효성 재확인
            if (student.name && typeof student.name === 'string' && student.name.trim() !== '') {
                students.push(student);
            } else {
                console.error('학생 객체 생성 실패:', student);
                return;
            }
            
            // 통계 초기화
            if (!statistics.studentStats[name]) {
                statistics.studentStats[name] = {
                    totalWarnings: 0,
                    totalOuts: 0
                };
            }
            
            saveData();
            renderStudents();
            
            nameInput.value = '';
            nameInput.focus();
        }
        
        // 일괄 업로드 함수
        function batchUpload() {
            const batchText = document.getElementById('batchNames').value.trim();
            if (!batchText) return;
            
            const names = batchText.split('\n').map(n => n.trim()).filter(n => n !== '' && typeof n === 'string');
            let addedCount = 0;
            let duplicateCount = 0;
            let invalidCount = 0;
            
            names.forEach(name => {
                // 이름 유효성 검증
                if (!name || typeof name !== 'string' || name.trim() === '') {
                    invalidCount++;
                    return;
                }
                
                // 중복 확인
                if (students.some(s => s && s.name === name)) {
                    duplicateCount++;
                    return;
                }
                
                const student = {
                    id: Date.now() + Math.floor(Math.random() * 1000),
                    name: name,
                    warnings: 0
                };
                
                // 학생 객체 유효성 재확인
                if (student.name && typeof student.name === 'string' && student.name.trim() !== '') {
                    students.push(student);
                    addedCount++;
                } else {
                    console.error('학생 객체 생성 실패:', student);
                    invalidCount++;
                }
                
                // 통계 초기화
                if (!statistics.studentStats[name]) {
                    statistics.studentStats[name] = {
                        totalWarnings: 0,
                        totalOuts: 0
                    };
                }
            });
            
            if (addedCount > 0) {
                saveData();
                renderStudents();
            }
            
            let message = `${addedCount}명의 학생이 등록되었습니다.`;
            if (duplicateCount > 0) {
                message += `\n${duplicateCount}명은 이미 등록된 학생이어서 추가되지 않았습니다.`;
            }
            if (invalidCount > 0) {
                message += `\n${invalidCount}명은 잘못된 형식이어서 추가되지 않았습니다.`;
            }
            alert(message);
            document.getElementById('batchNames').value = '';
        }
        
        // 경고 추가 함수
        function addWarning(studentId) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                student.warnings++;
                
                // 통계 업데이트
                statistics.totalWarnings++;
                if (statistics.studentStats[student.name]) {
                    statistics.studentStats[student.name].totalWarnings++;
                } else {
                    statistics.studentStats[student.name] = {
                        totalWarnings: 1,
                        totalOuts: 0
                    };
                }
                
                // 삼진아웃 체크
                if (student.warnings === 3) {
                    // 아웃 통계 업데이트
                    statistics.totalOuts++;
                    if (statistics.studentStats[student.name]) {
                        statistics.studentStats[student.name].totalOuts++;
                    }
                    
                    // 오버레이 표시
                    document.getElementById('outStudentName').textContent = `${student.name} 학생이 아웃되었습니다!`;
                    document.getElementById('outOverlay').style.display = 'flex';
                }
                
                saveData();
                renderStudents();
                updateStatsDisplay();
            }
        }
        
        // 오버레이 닫기
        function closeOutOverlay() {
            document.getElementById('outOverlay').style.display = 'none';
        }
        
        // 학생 삭제 함수
        function deleteStudent(studentId) {
            const student = students.find(s => s.id === studentId);
            if (!student) return;
            
            if (confirm(`'${student.name}' 학생을 정말로 삭제하시겠습니까?`)) {
                // 학생 통계 정보는 유지
                students = students.filter(s => s.id !== studentId);
                saveData();
                renderStudents();
            }
        }
        
        // 학생 목록 렌더링
        function renderStudents() {
            const container = document.getElementById('studentsContainer');
            container.innerHTML = '';
            
            // 학생 배열 유효성 검증
            if (!Array.isArray(students)) {
                console.error('students가 배열이 아닙니다:', students);
                students = [];
                return;
            }
            
            // 유효하지 않은 학생 데이터 필터링
            const validStudents = students.filter(student => {
                return student && 
                       typeof student.name === 'string' && 
                       student.name.trim() !== '' &&
                       typeof student.id !== 'undefined' &&
                       typeof student.warnings === 'number';
            });
            
            if (validStudents.length !== students.length) {
                console.warn(`${students.length - validStudents.length}명의 잘못된 학생 데이터를 제거합니다.`);
                students = validStudents;
                saveData(); // 정화된 데이터 저장
            }
            
            if (students.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 30px; color: #718096;">등록된 학생이 없습니다.</p>';
                return;
            }
            
            // 이름 순으로 정렬 (추가 안전장치)
            const sortedStudents = [...students].sort((a, b) => {
                const nameA = (a && a.name) ? a.name : '';
                const nameB = (b && b.name) ? b.name : '';
                return nameA.localeCompare(nameB, 'ko');
            });
            
            sortedStudents.forEach(student => {
                const card = document.createElement('div');
                card.className = `student-card warning-${student.warnings}`;
                
                const warningLevel = getWarningLevel(student.warnings);
                
                card.innerHTML = `
                    <div class="student-header">
                        <div class="student-name">${student.name}</div>
                        <div class="delete-icon" onclick="deleteStudent(${student.id})" title="학생 삭제">×</div>
                    </div>
                    <div class="warning-info">
                        <div class="warning-count">경고: ${student.warnings}</div>
                        <div class="warning-badge warning-${student.warnings}">${warningLevel}</div>
                    </div>
                    <div class="button-group">
                        <button class="btn-warning" onclick="addWarning(${student.id})" ${student.warnings >= 3 ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>경고 추가</button>
                        <button class="btn-reset" onclick="resetWarnings(${student.id})">초기화</button>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            updateStats();
        }
        
        // 경고 레벨 텍스트 반환
        function getWarningLevel(warnings) {
            switch(warnings) {
                case 0: return '양호';
                case 1: return '1스트라이크';
                case 2: return '2스트라이크';
                case 3: return '아웃';
                default: return `아웃 (${warnings})`;
            }
        }
        
        // 통계 화면 렌더링
        function updateStatsDisplay() {
            document.getElementById('totalWarnings').textContent = statistics.totalWarnings;
            document.getElementById('totalOuts').textContent = statistics.totalOuts;
            
            const statsContainer = document.getElementById('studentStatsContainer');
            statsContainer.innerHTML = '';
            
            // 학생별 통계 테이블 생성
            const table = document.createElement('table');
            table.style.width = '100%';
            table.style.borderCollapse = 'collapse';
            table.style.marginTop = '20px';
            table.style.background = 'white';
            table.style.borderRadius = '10px';
            table.style.overflow = 'hidden';
            table.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.05)';
            
            // 테이블 헤더
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr style="background: #f7fafc;">
                    <th style="padding: 15px; text-align: left; border-bottom: 2px solid #e2e8f0;">학생 이름</th>
                    <th style="padding: 15px; text-align: center; border-bottom: 2px solid #e2e8f0;">총 경고 횟수</th>
                    <th style="padding: 15px; text-align: center; border-bottom: 2px solid #e2e8f0;">총 아웃 횟수</th>
                </tr>
            `;
            table.appendChild(thead);
            
            // 테이블 바디
            const tbody = document.createElement('tbody');
            
            // 경고 횟수가 많은 순으로 정렬
            const sortedStats = Object.entries(statistics.studentStats)
                .sort((a, b) => b[1].totalWarnings - a[1].totalWarnings);
            
            if (sortedStats.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" style="padding: 15px; text-align: center; color: #718096;">통계 데이터가 없습니다.</td>
                    </tr>
                `;
            } else {
                sortedStats.forEach(([name, stats]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td style="padding: 15px; border-bottom: 1px solid #e2e8f0;">${name}</td>
                        <td style="padding: 15px; text-align: center; border-bottom: 1px solid #e2e8f0;">${stats.totalWarnings}</td>
                        <td style="padding: 15px; text-align: center; border-bottom: 1px solid #e2e8f0;">${stats.totalOuts}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
            
            table.appendChild(tbody);
            statsContainer.appendChild(table);
        }
        
        // 데이터 저장
        function saveData() {
            try {
                // 데이터 유효성 검증 후 저장
                const validStudents = students.filter(student => {
                    return student && 
                           typeof student.name === 'string' && 
                           student.name.trim() !== '' &&
                           typeof student.id !== 'undefined' &&
                           typeof student.warnings === 'number';
                });
                
                if (validStudents.length !== students.length) {
                    console.warn(`${students.length - validStudents.length}명의 잘못된 학생 데이터가 제거되었습니다.`);
                    students = validStudents;
                }
                
                localStorage.setItem('students', JSON.stringify(students));
                localStorage.setItem('statistics', JSON.stringify(statistics));
                updateStatsDisplay();
            } catch (error) {
                console.error('데이터 저장 중 오류 발생:', error);
                // 저장 실패 시 사용자에게 알림
                alert('데이터 저장 중 오류가 발생했습니다. 브라우저의 저장 공간을 확인해주세요.');
            }
        }
        
        // 일괄 업로드 토글 함수
        function toggleBatchUpload() {
            const section = document.getElementById('batchUploadSection');
            const button = document.getElementById('batchToggleBtn');
            
            section.classList.toggle('active');
            button.classList.toggle('active');
        }
        
        // 당일 경고 초기화 함수
        function resetAllWarnings() {
            if (!confirm('모든 학생의 당일 경고를 초기화하시겠습니까?')) return;
            
            students.forEach(student => {
                student.warnings = 0;
            });
            
            saveData();
            renderStudents();
        }
        
        // 통계 초기화 함수
        function resetStatistics() {
            if (!confirm('모든 통계 데이터를 초기화하시겠습니까? \n\n경고: 현재 학생들의 경고 상태는 그대로 유지됩니다.')) return;
            
            statistics = {
                totalWarnings: 0,
                totalOuts: 0,
                studentStats: {}
            };
            
            // 현재 있는 학생들의 통계 항목 초기화
            students.forEach(student => {
                statistics.studentStats[student.name] = {
                    totalWarnings: 0,
                    totalOuts: 0
                };
            });
            
            saveData();
            updateStatsDisplay();
        }
        
        // 개별 학생 경고 초기화 함수
        function resetWarnings(studentId) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                student.warnings = 0;
                saveData();
                renderStudents();
            }
        }
        
        // 통계 업데이트
        function updateStats() {
            document.getElementById('totalStudents').textContent = students.length;
            document.getElementById('warningStudents').textContent = students.filter(s => s.warnings > 0).length;
        }
        

    </script>
</body>
</html>
